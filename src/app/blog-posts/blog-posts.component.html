<header>
    <h1>Blog posts</h1>
</header>
<div class="grid-container">
    <div class="side-bar">
        <p>Here come the blog posts:</p>
        <div *ngFor="let post of posts">
            <app-blog-post  [post]="post" (pageContent)="receivePageContent($event)"></app-blog-post>
        </div>
    </div>
    <div class="main-page">
        <markdown mermaid data={{currentMarkdown}} ></markdown>
    </div>
    <div class="side-bar"></div>
</div>
<footer></footer>
